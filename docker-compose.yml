version: '3.8'

services:
  node:
    build:
      context: ./node
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./node:/app
    image: yuvalbal/super-app-node:latest
    depends_on:
      - php
      - db

  php:
    build:
      context: ./php
      dockerfile: Dockerfile
    ports:
      - "80:80"
    volumes:
      - ./php:/var/www/html
    image: yuvalbal/super-app-node:latest
    depends_on:
      - db

  db:
    image: mysql:8.0.28
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: 'super-app'
      MYSQL_ROOT_PASSWORD: 'password'
